<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		 <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"> 		
		<title>DBpedia Triple View</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>		
    	<script src="js/bootstrap.min.js"></script>
    	<script type="text/javascript" src="js/rdfReader.js" > </script>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/bootstrap.min.css" rel="stylesheet">
	</head>

	<body>	
		<header class="col-md-12">
		    <h2><a href="http://localhost/IA_project/dbpedia2/">DBpedia Triple View</a></h2>
		</header>
		<div class="container">		
		    <div >
		        <div role="main" class="col-md-12">
		        	<div>
		        		<h5>Enter search: <input id="searchfield" /><br/></h5>
						
						<form name="rdfReader" action="#" method="GET" accept-charset="UTF-8">
							<input type="text" id="rdfURI"/>
							<input type="button" id="readRdf" value="Read Rdf"></input><br/>
							<input type="checkbox" id="showfulluri" value="showfulluri"/> View URI Complet
						</form>	
		        	</div>		        			            					
						<div id="searchresults"></div>																
				</div>

			<div id="content" class="col-md-12">				
				<div id="rdf"></div>
			</div>
			</div>
		</div>
		    
		    <footer class="col-md-12">  
		    	<p style="text-align: center;">Developed in 2017</p>      
		    </footer>
		</div>

	</body>
</html>
